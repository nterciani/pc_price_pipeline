name: Daily Price Ingest

on:
  schedule:
    - cron: "0 6 * * *"   # daily at 6am UTC
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/key.json
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Authenticate to GCP
        run: |
          python << 'EOF'
          import json
          import os
          key_data = '''${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'''
          with open('key.json', 'w') as f:
              json.dump(json.loads(key_data), f)
          print('GCP key written and validated')
          EOF

      - name: Run Dagster ETL
        run: |
          dagster job execute \
            -m pc_price_pipeline.definitions \
            -j daily_etl_job
