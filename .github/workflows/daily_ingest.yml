name: Daily Price Ingest

on:
  schedule:
    - cron: "7 6 * * *"   # daily at 6:07am UTC
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/key.json
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Authenticate to GCP
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > key.json

      - name: Run Dagster ETL
        run: |
          dagster job execute \
            -m pc_price_pipeline.definitions \
            -j daily_etl_job
